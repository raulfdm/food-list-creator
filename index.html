    <div class="container">
        <h1 class="app-title">Food List Creator</h1>
        <form class="form-inline" id="form-product">
            <label class="sr-only" for="product-name">Name</label>
            <input type="text" class="form-control mb-2 mr-sm-2 mb-sm-0" required id="product-name" placeholder="Ex.: Sardines..">

            <label class="sr-only" for="product-qtde">Qtde</label>
            <input type="number" min="1" style="width: 66px" class="form-control mb-2 mr-sm-2 mb-sm-0" required id="product-qtde" value="1">

            <label class="sr-only" for="product-price">Price</label>
            <div class="input-group mb-2 mr-sm-2 mb-sm-0 product-price-container">
                <div class="input-group-addon">€</div>
                <input type="number" step="any" min="0.01" class="form-control" required id="product-price" placeholder="1.50">
            </div>
            <button type="submit" class="btn btn-outline-primary" id="btn-insert-product">Insert Item</button>
            <button type="button" class="btn btn-outline-danger container-list__btn-clean">Clean</button>
        </form>

        <div class="container-list">
            <ul class="list-group">
                <li class="list-group-item product-list__title list-group-item-info">List of Products </li>
                <div class="product-list">
                </div>
                <li class="list-group-item list-group-item-info container-list__display-total">
                    <p>Total: € <span id="container-list__display-total__value">0.00</span></p>
                </li>
            </ul>
        </div>

    </div>

    <script src="product.js"></script>
    <script src="index.js"></script>
